version: '3.8'

services:
  # Production application server
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - GRAPHQL_PLAYGROUND=false
    networks:
      - bian-network

  # Development service with hot reload
  dev:
    image: golang:1.22-alpine
    working_dir: /app
    ports:
      - "8080:8080"
    volumes:
      - .:/app
      - go-modules:/go/pkg/mod
      - go-build-cache:/root/.cache/go-build
    environment:
      - PORT=8080
      - GRAPHQL_PLAYGROUND=true
      - CGO_ENABLED=0
    command: |
      sh -c "
        apk add --no-cache git &&
        go install github.com/cosmtrek/air@latest &&
        air
      "
    networks:
      - bian-network

volumes:
  go-modules:
    driver: local
  go-build-cache:
    driver: local

networks:
  bian-network:
    driver: bridge
